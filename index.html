<body class="loginBody">
  <!-- Menu  -->
  <nav class="navbar navbar-expand-lg navbar-light p-0" id="maninNav">

    <a class="navbar-brand p-0" href="/">
      <img src="img/logo.jpg">
    </a>
  </nav>
  <!-- Sekcja logowania -->
  <div id="loginContainer" class="container-fluid">
    <div class="row mx-2">
      <div class="col-sm-10 col-md-6 col-lg-5 col-xl-3 offset-sm-1" id="login">
        <h1>System do zarządzania dokumentami prawnymi</h1>
        <hr>
        <h3>
          Logowanie
        </h3>
        <p>Zaloguj się do systemu przy pomocy swojego adresu e-mail i hasła</p>
        <form>
          <div class="input-group mb-2">

            <input type="email" class="form-control" id="email" aria-describedby="adres e-mail"
              placeholder="Twój email">

          </div>
          <div class="input-group mb-2">
            <input type="password" class="form-control" id="password" placeholder="Wpisz hasło">
          </div>

          <div class="imput-group mb-4 mt-3">
            <a href="#">Nie pamiętasz swojego hasła?</a>
          </div>


          <button class="btn" id="loginButton">Zaloguj się</button>
        </form>
      </div>
    </div>
    <div class="row align-items-end" id="credits">
      <div class="col-9">
        © 2019, Dział Prawny - Wszelkie prawa zastrzeżone.
      </div>
      <div class="col-3">
        <img src="img/centrum.png">
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
